<div *ngIf="currentUser"
     class="wrapper-global">

  <div class="wrapper-form">\

    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">
            Settings
          </h1>

          <app-backend-error-msg *ngIf="(errors$ | async) as err"
                                 [backendErrors]="err">
          </app-backend-error-msg>

          <form [formGroup]="form"
                (ngSubmit)="onSubmit()">
            <fieldset>

              <fieldset class="form-group">
                <input formControlName="image"
                       placeholder="url of profile picture:"
                       type="text"
                       class="form-control form-control-lg">
              </fieldset>

              <fieldset class="form-group">
                <input formControlName="username"
                       placeholder="username:"
                       type="text"
                       class="form-control form-control-lg">
              </fieldset>

              <fieldset class="form-group">
                <textarea formControlName="bio"
                          placeholder="bio:"
                          class="form-control form-control-lg">
                </textarea>
              </fieldset>

              <fieldset class="form-group">
                <input formControlName="email"
                       placeholder="email:"
                       type="text"
                       class="form-control form-control-lg">
              </fieldset>

              <fieldset class="form-group">
                <input formControlName="password"
                       placeholder="password:"
                       type="text"
                       class="form-control form-control-lg">
              </fieldset>

              <button [disabled]="form.invalid || (isSubmitting$ | async)"
                      type="submit"
                      class="btn btn-primary btn-lg pull-xs-right">
                Update
              </button>

            </fieldset>
          </form>

          <hr/>

          <button (click)="logout()"
                  class="btn btn-outline-danger">
            Logout
          </button>

        </div>
      </div>
    </div>

  </div>

</div>
